<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopSwift - The Future of Online Shopping</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configure Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite',
              'pulse-neon': 'pulse-neon 2s ease-in-out infinite',
              'border-beam': 'border-beam 2s linear infinite',
              'blob': 'blob 7s infinite',
              'fade-in': 'fade-in 0.5s ease-out',
              'fade-in-up': 'fade-in-up 0.5s ease-out',
              'gradient': 'gradient 3s ease infinite',
              'scroll': 'scroll 1.5s ease-in-out infinite',
            },
          }
        }
      }
    </script>
    
    <!-- Custom styles -->
    <style type="text/tailwindcss">
      @layer components {
        .btn-primary {
          @apply relative bg-gradient-to-r from-cyan-500 to-blue-600 text-white px-6 py-3 rounded-lg font-semibold 
          hover:from-cyan-400 hover:to-blue-500 transition-all duration-300 
          shadow-lg shadow-blue-500/25 hover:shadow-xl hover:shadow-blue-500/40
          disabled:opacity-50 disabled:cursor-not-allowed overflow-hidden;
        }
        
        .btn-secondary {
          @apply relative bg-gray-800 text-gray-100 px-6 py-3 rounded-lg font-semibold 
          border border-gray-700 hover:border-gray-600 hover:bg-gray-700 
          transition-all duration-300 shadow-lg hover:shadow-xl;
        }
        
        .input-field {
          @apply w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg 
          focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent
          text-gray-100 placeholder-gray-500 transition-all duration-300;
        }

        .glass-effect {
          @apply bg-gray-900/50 backdrop-blur-xl border border-gray-800/50;
        }

        .neon-text {
          @apply text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500;
        }

        .card-hover {
          @apply transform transition-all duration-300 hover:scale-105 hover:-translate-y-2;
        }
      }
    </style>
    
    <!-- Custom CSS for animations and effects -->
   <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: system-ui, -apple-system, sans-serif;
    background-color: #030712;
    color: #f3f4f6;
    min-height: 100vh;
    overflow-x: hidden;
  }
  
  /* Futuristic Input Styling */
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="number"],
  input[type="search"],
  input[type="tel"],
  textarea {
    background: rgba(6, 182, 212, 0.05) !important;
    border: 1px solid rgba(6, 182, 212, 0.3) !important;
    color: #ffffff !important;
    font-family: 'Courier New', monospace;
    letter-spacing: 0.5px;
    transition: all 0.3s ease !important;
    position: relative;
  }
  
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  input[type="number"]:focus,
  input[type="search"]:focus,
  input[type="tel"]:focus,
  textarea:focus {
    background: rgba(6, 182, 212, 0.1) !important;
    border-color: #06b6d4 !important;
    box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1),
                0 0 20px rgba(6, 182, 212, 0.3),
                inset 0 0 20px rgba(6, 182, 212, 0.05) !important;
    outline: none !important;
  }
  
  input::placeholder,
  textarea::placeholder {
    color: rgba(148, 163, 184, 0.7) !important;
    font-style: italic;
  }
  
  /* Futuristic Label Styling */
  label {
    color: #06b6d4;
    text-transform: uppercase;
    font-size: 0.75rem;
    letter-spacing: 1px;
    font-weight: 600;
    margin-bottom: 0.5rem;
    display: block;
  }
  
  /* Futuristic Checkbox and Radio */
  input[type="checkbox"],
  input[type="radio"] {
    appearance: none;
    width: 20px;
    height: 20px;
    background: rgba(6, 182, 212, 0.1);
    border: 2px solid rgba(6, 182, 212, 0.5);
    border-radius: 4px;
    cursor: pointer;
    position: relative;
    transition: all 0.3s ease;
  }
  
  input[type="radio"] {
    border-radius: 50%;
  }
  
  input[type="checkbox"]:checked,
  input[type="radio"]:checked {
    background: #06b6d4;
    border-color: #06b6d4;
    box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
  }
  
  input[type="checkbox"]:checked::after {
    content: 'âœ“';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #030712;
    font-weight: bold;
  }
  
  input[type="radio"]:checked::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 8px;
    height: 8px;
    background: #030712;
    border-radius: 50%;
  }
  
  /* Form Group Styling */
  .form-group {
    position: relative;
    margin-bottom: 1.5rem;
  }
  
  /* Animated Input Border */
  .input-futuristic {
    position: relative;
    background: linear-gradient(to right, #0a0a0a, #0a0a0a) !important;
    border: 1px solid transparent !important;
    background-clip: padding-box !important;
  }
  
  .input-futuristic::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    margin: -1px;
    border-radius: inherit;
    background: linear-gradient(90deg, #06b6d4, #3b82f6, #06b6d4);
    background-size: 200% 100%;
    opacity: 0.5;
    transition: opacity 0.3s ease;
  }
  
  .input-futuristic:focus::before {
    opacity: 1;
    animation: border-beam 2s linear infinite;
  }
  
  @keyframes border-beam {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }
  
  /* Custom animations */
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
  }

  @keyframes glow {
    0% { box-shadow: 0 0 5px #00ffff; }
    50% { box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
    100% { box-shadow: 0 0 5px #00ffff; }
  }

  @keyframes pulse-neon {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
  }

  .animate-float {
    animation: float 6s ease-in-out infinite;
  }

  .animate-glow {
    animation: glow 2s ease-in-out infinite;
  }

  .animate-pulse-neon {
    animation: pulse-neon 2s ease-in-out infinite;
  }
  
  /* Neon text effect */
  .neon-text {
    text-shadow: 0 0 10px rgba(34, 211, 238, 0.8),
                 0 0 20px rgba(34, 211, 238, 0.6),
                 0 0 30px rgba(34, 211, 238, 0.4);
  }
  
  /* Glass effect enhancement */
  .glass-effect {
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
  }

  /* Scrollbar styling */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    background: #111827;
  }

  ::-webkit-scrollbar-thumb {
    background: linear-gradient(to bottom, #06b6d4, #2563eb);
    border-radius: 9999px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(to bottom, #22d3ee, #3b82f6);
  }
  
  /* Button hover effects */
  .btn-primary::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
  }
  
  .btn-primary:hover::before {
    left: 100%;
  }
  
  /* Error state for inputs */
  input.error,
  textarea.error {
    border-color: #ef4444 !important;
    background: rgba(239, 68, 68, 0.05) !important;
  }
  
  input.error:focus,
  textarea.error:focus {
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1),
                0 0 20px rgba(239, 68, 68, 0.3) !important;
  }
  
  /* Success state for inputs */
  input.success,
  textarea.success {
    border-color: #10b981 !important;
    background: rgba(16, 185, 129, 0.05) !important;
  }
  
  input.success:focus,
  textarea.success:focus {
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1),
                0 0 20px rgba(16, 185, 129, 0.3) !important;
  }
  
  /* New animations for full-page hero */
  @keyframes blob {
    0% {
      transform: translate(0px, 0px) scale(1);
    }
    33% {
      transform: translate(30px, -50px) scale(1.1);
    }
    66% {
      transform: translate(-20px, 20px) scale(0.9);
    }
    100% {
      transform: translate(0px, 0px) scale(1);
    }
  }
  
  @keyframes fade-in {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  
  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
  
  @keyframes scroll {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(5px);
    }
    100% {
      transform: translateY(0);
    }
  }
  
  .animate-blob {
    animation: blob 7s infinite;
  }
  
  .animate-fade-in {
    animation: fade-in 0.5s ease-out;
  }
  
  .animate-fade-in-up {
    animation: fade-in-up 0.5s ease-out;
  }
  
  .animate-gradient {
    background-size: 200% 200%;
    animation: gradient 3s ease infinite;
  }
  
  .animate-scroll {
    animation: scroll 1.5s ease-in-out infinite;
  }
  
  .animation-delay-200 {
    animation-delay: 200ms;
  }
  
  .animation-delay-400 {
    animation-delay: 400ms;
  }
  
  .animation-delay-600 {
    animation-delay: 600ms;
  }
  
  .animation-delay-2000 {
    animation-delay: 2s;
  }
  
  .animation-delay-4000 {
    animation-delay: 4s;
  }
</style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  </body>
</html>
